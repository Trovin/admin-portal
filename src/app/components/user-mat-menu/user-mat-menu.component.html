<div class="flex-wrapper" mat-button [matMenuTriggerFor]="menu">
  <button class="user-menu">
    <i class="fa fa-user" aria-hidden="true"></i>
  </button>
  <i class="fa fa-caret-down user-menu__icon" aria-hidden="true"></i>
</div>

<mat-menu #menu="matMenu">
  <a mat-menu-item [routerLink]="['profile']" [ngClass]="{ 'mat-menu-item_dark': isDarkMode}">
    <i class="fa fa-cog" aria-hidden="true"></i> Profile
  </a>

  <span mat-menu-item (click)="userLogout.emit(true)" [ngClass]="{ 'mat-menu-item_dark': isDarkMode}">
    <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
  </span>
</mat-menu>
